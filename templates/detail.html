<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/layui/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/detail.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/detail.css"/>
	</head>


	<body>
		<div class="mainContent">
			<div class="top">
				<!-- logo -->
				<img class="logoimg" src="../static/images/logo.png" >
				<!-- 标题 -->
				<div class="title">二手交易平台</div>
				<div class="userLogo">
					<img src="../static/images/user1.webp" class="layui-circle">
					<span class="usernameshow">未登录</span>
				</div>
			</div>

			<!-- 导航栏 -->
			<ul class="layui-nav nnav">
			  <li class="layui-nav-item"><a href="\main">首页</a></li>
			  <li class="layui-nav-item">
			    <a href="/getShopCart">购物车</a>
			  </li>
			  <li class="search">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="搜索商品" class="layui-input">
				<img class="search_Bt" src="../static/images/search.png" >
			  </li>
			</ul>
			<!-- 详情页面 -->
			<div id="goods_detail">
				<div class="layui-panel">
					<div style="padding: 50px 30px;display: inline-block;">
						<div class="goods_img layui-carousel" id="goods_img" lay-filter="goods_img">
						  <div class="goods_img" carousel-item="">
								<div><img src="{{ info.goods_pic_path }}"></div>
						  </div>
						</div>
					</div>
					<div class="goods_info" style="display: inline-block;">
						<blockquote class="g_name layui-elem-quote layui-quote-nm">
						  <span style="color: #000000;">商品名称：</span> 
						  <span>
                              {{ info.goods_name }}
						  </span>
						</blockquote>
						<blockquote class="g_name layui-elem-quote layui-quote-nm">
						  <span style="color: #000000;">商品描述：</span> 
						  <span>
						  	{{ info.goods_info }}
						  </span>
						</blockquote>
						<blockquote class="g_name layui-elem-quote layui-quote-nm">
						  <span style="color: #000000;">商品价格：</span> 
						  <span>
						  	{{ info.goods_price }}
						  </span>
						</blockquote>
						<div class="bt layui-btn-container">
						  <button type="button" id="join" class="layui-btn layui-btn-warm">加入购物车</button>
						  <a id="buya" href=""><button type="button" id="buy" class="layui-btn layui-btn-danger">立即购买</button></a>
						</div>
					</div>
					<div style="clear:both; "></div>
				</div> 
			</div>
			
			
			
			<!-- 底部 -->
			<!-- <hr > -->
			<div class="footer">
				<hr >
				<br>
				<div class="footer_text">
					<ul>
						<li><a href="#">关于我们</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span></li>
						<li><a href="#">关于我们</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span></li>
						<li><a href="#">关于我们</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span></li>
						<li><a href="#">关于我们</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span></li>
						<li><a href="#">关于我们</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span></li>
						<li><a href="#">关于我们</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span></li>
						<li><a href="#">关于我们</a></li>
					</ul>
				</div>
				<br>
				<div class="copyright">
					版权所有：软件工程课程设计第二小组
				</div>
			</div>

    </body>
</html>
